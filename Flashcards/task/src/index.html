<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International System of Units</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="header"> What is a unit of...</h1>
    <div class="cards-container">
    <div class="cards card1">
        <div class="filler">
        <div class="front"><p>Time</p></div>
        <div class="back"><p>Seconds</p></div>
        </div>
    </div>
    <div class="cards card2">
        <div class="filler">
        <div class="front"><p>Mass</p></div>
        <div class="back"><p>Grams</p></div>
        </div>
    </div>
    <div class="cards card3">
        <div class="filler">
        <div class="front"><p>Length</p></div>
        <div class="back"><p>Meters</p></div>
        </div>
    </div>
    <div class="cards card4">
        <div class="filler">
        <div class="front"><p>Velocity</p></div>
        <div class="back"><p>Meters per second</p></div>
        </div>
    </div>
    <div class="cards card5">
        <div class="filler">
        <div class="front"><p>Acceleration</p></div>
        <div class="back"><p>Meters per second squared</p></div>
        </div>
    </div>
    <div class="cards card6">
        <div class="filler">
        <div class="front"><p>Force</p></div>
        <div class="back"><p>Newtons</p></div>
        </div>
    </div>
    <div class="cards card7">
        <div class="filler">
        <div class="front"><p>Work</p></div>
        <div class="back"><p>Joules</p></div>
        </div>
    </div>
    <div class="cards card8">
        <div class="filler">
        <div class="front"><p>Energy</p></div>
        <div class="back"><p>Watts</p></div>
        </div>
    </div>
    <div class="cards card9">
        <div class="filler">
        <div class="front"><p>Electric Current</p></div>
        <div class="back"><p>Amperes</p></div>
        </div>
    </div>
    </div>
</body>
</html>
